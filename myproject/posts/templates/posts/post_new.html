{% extends "layout.html" %}

{% block title %}
    Create Post
{% endblock  %}

{% block content %}
    <div class="header">
        <h1 class="header-text">
            Create a New Post
        </h1>
    </div>
    <div class="register-form-container">
        <form class="register-form" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="register-button" type="submit">
                Create
            </button>
        </form>
    </div>
{% endblock %}
