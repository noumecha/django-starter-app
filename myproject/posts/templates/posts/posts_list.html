{% extends "layout.html" %}

{% block title %}
    Posts Lists
{% endblock  %}

{% block content %}
    <div class="header">
        <h1 class="header-text">
            The Posts Lists
        </h1>
    </div>
    <div class="post-section">
        {% for post in posts %}
            <div class="post-card">
                <h2 class="post-card-title">
                    {{ post.title }}
                </h2>
                <p class="post-card-body">
                    {{ post.body }}
                </p>
                <code class="post-card-date">
                    {{ post.date }}
                </code>
                <a href="{% url 'posts:page' slug=post.slug %}" class="post-card-button">
                    Show post
                </a>
            </div>
        {% endfor%}
    </div>
{% endblock %}
